<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/newimg/vetor.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Seja bem vindo!</h3>
                          <div class="social-line text-center">
                              <a href="" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="" class="btn btn-neutral btn-google btn-just-icon">
                                <i class="fa fa-instagram" aria-hidden="true"></i>
                              </a>
                              <a href="" class="btn btn-neutral btn-twitter btn-just-icon">
                                <i class="fa fa-google" aria-hidden="true"></i>
                              </a>
                          </div>
                          <form class="register-form">
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                              </div>
                              <label>Senha</label>
                                <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus': focus1 === true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">
                                    <i class="fa fa-key" aria-hidden="true"></i>
                                    </span>                                  
                                </div>
                                <input 
                                    [type]="showPassword ? 'text' : 'password'" 
                                    class="form-control" 
                                    placeholder="Password" 
                                    (focus)="focus1 = true" 
                                    (blur)="focus1 = false" 
                                />
                                </div>
                                <label>
                                <input type="checkbox" class="check-pass" (change)="togglePasswordVisibility($event)" />
                                <span>Mostrar senha</span>
                                </label>
                              <button class="btn btn-danger btn-block btn-round">Login</button>
                          </form>
                          <div class="forgot">
                              <a href="#" class="btn btn-link btn-danger">Esqueceu a senha?</a>
                          </div>
                      </div>
                    </div>
                </div>
            </div>
    </div>
</div>
